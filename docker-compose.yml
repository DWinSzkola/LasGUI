services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: las-processing-api
    ports:
      - "8000:8000"
    volumes:
      # Mount uploads and outputs directories for persistence
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      # Optional: mount a directory with sample files
      # - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - las-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  las-network:
    driver: bridge
